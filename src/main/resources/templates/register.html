<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/common_head  :: common-head">
    <title>Specific Page Title</title> <!-- This will be replaced by the fragment -->
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="row col-md-8 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">registration</h2>
                </div>

<!--                to get a param from url use param.-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered
                    </div>
                </div>

                <div class="card-body">
                    <form method="post" role="form"
                        th:action="@{/register/save}" th:object="${user}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label"> first name</label>
                            <input
                                    class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="enter firstName"
                                    th:field="*{firstName}"
                                    type="text"
                            />
                            <p th:errors="*{firstName}" class="text-danger"
                               th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label"> last name</label>
                            <input
                                    class="form-control"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="enter lastName"
                                    th:field="*{lastName}"
                                    type="text"
                            />
                            <p th:errors="*{lastName}" class="text-danger"
                               th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label"> email</label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="enter email"
                                    th:field="*{email}"
                                    type="email"
                            />
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label"> enter password</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="enter password"
                                    th:field="*{password}"
                                    type="password"
                            />
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>already registered? <a th:href="@{/login}">login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
